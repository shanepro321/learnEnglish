<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VStack and HStack Example</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column; /* Vertical stacking like VStack */
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* VStack and HStack styles */
        .vstack {
            display: flex;
            flex-direction: column; /* Vertical stacking */
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .hstack {
            display: flex;
            flex-direction: row; /* Horizontal stacking */
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Box styles */
        .box {
            width: 150px;
            height: 150px;
            background-color: blue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="vstack">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>

        <div class="hstack">
            <div class="box">Box 4</div>
            <div class="box">Box 5</div>
            <div class="box">Box 6</div>
        </div>

        <div class="vstack">
            <div class="box">Box 7</div>
            <div class="box">Box 8</div>
            <div class="box">Box 9</div>
        </div>
    </div>
</body>
</html>
