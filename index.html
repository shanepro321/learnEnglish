<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning App</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Navigation styles */
        #navigation {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        #navigation ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #navigation ul li {
            display: inline;
            margin-right: 10px;
        }

        #navigation ul li a {
            color: white;
            text-decoration: none;
        }

        /* Page styles */
        .page {
            padding: 20px;
        }

        .large-box {
            border-radius: 15px;
            background-color: blue;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .large-box:hover {
            background-color: darkblue;
            cursor: pointer;
        }

        h1 {
            font-size: 2em;
            margin-top: 0;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <div id="navigation">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#quiz">Quiz</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </div>

    <div id="content">
        <div id="home" class="page">
            <h1>English Learning App</h1>
            <div class="large-box">開始測驗</div>
            <div class="large-box">單字拼寫</div>
        </div>

        <div id="quiz" class="page" style="display: none;">
            <!-- Quiz content goes here -->
        </div>

        <div id="settings" class="page" style="display: none;">
            <!-- Settings content goes here -->
        </div>
    </div>

    <script>
        // JavaScript for handling navigation
        document.addEventListener('DOMContentLoaded', function() {
            const navigationLinks = document.querySelectorAll('#navigation ul li a');
            const pages = document.querySelectorAll('.page');

            navigationLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    pages.forEach(page => {
                        if (page.id === targetId) {
                            page.style.display = 'block';
                        } else {
                            page.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
